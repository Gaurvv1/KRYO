<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Kryo â€“ Crypto Meme Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-50 flex items-center justify-center">
  <div class="w-full max-w-xl bg-slate-900/80 rounded-2xl p-6 shadow-xl">
    <h1 class="text-2xl font-bold mb-2">Kryo is live ğŸ‰</h1>
    <p class="text-sm text-slate-300 mb-4">
      Your Vercel deploy is working. This is a working frontend.
    </p>

    <label class="block text-sm mb-1 font-medium">Enter inspiration</label>
    <textarea id="textIn" rows="3"
      class="w-full rounded-lg px-3 py-2 bg-slate-800 border border-slate-700 text-sm"
      placeholder="e.g. My wife says no to party with friends"></textarea>

    <button id="genBtn"
      class="mt-3 inline-flex items-center gap-1 rounded-lg bg-cyan-400 text-slate-900 font-semibold px-4 py-2 text-sm">
      Generate (dummy)
    </button>

    <pre id="out"
      class="mt-4 text-xs bg-slate-950/70 border border-slate-800 rounded-lg p-3 overflow-x-auto h-40">
Click â€œGenerate (dummy)â€ to test the backend.
    </pre>
  </div>

  <script>
    document.getElementById('genBtn').onclick = async () => {
      const text = document.getElementById('textIn').value;
      const res = await fetch('/api/generate-meme', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text_context: text })
      });
      const json = await res.json();
      document.getElementById('out').textContent = JSON.stringify(json, null, 2);
    };
  </script>
</body>
</html>
